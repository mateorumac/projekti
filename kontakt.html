      <section class="first-section">
        <ul>
          <li><a href="index.html">Početna</a></li>

          <li><a href="Grafovi.html">Vizualizacija</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="text-content">
                <h2>Kontaktirajte me</h2>
                <div class="line-dec"></div>
                <span>Ukoliko je neki podatak krivo naveden ili imate nešto za nadodati</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="sixth-section">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <form id="contact" action="" method="post">
                  <div class="col-md-6">
                    <fieldset>
                <input name="name" type="text" class="form-control" id="name" placeholder="Unesite ime" required="">
              </fieldset>
            </div>
            <div class="col-md-6">
              <fieldset>
                <input name="email" type="email" class="form-control" id="email" placeholder="Unesite mail" required="">
              </fieldset>
            </div>
            <div class="col-md-12">
              <fieldset>
                <textarea name="message" rows="6" class="form-control" id="message" placeholder="Poruka" required=""></textarea>
              </fieldset>
            </div>
            <div class="col-md-12">
              <fieldset>
                <button type="submit" id="form-submit" class="btn">Pošalji</button>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
      </div>
      </div>
